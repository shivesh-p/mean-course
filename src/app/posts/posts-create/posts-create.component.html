<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Posts</mat-card-title>
    </mat-card-header>
    <mat-spinner color="accent" *ngIf="isLoading"></mat-spinner>
    <mat-card-content *ngIf="!isLoading">
      <form (submit)="onSubmit(form)" #form="ngForm">
        <mat-form-field>
          <mat-label>Title</mat-label>
          <input
            name="title"
            matInput
            [ngModel]="post?.title"
            required
            maxlength="35"
            #name="ngModel"
          />
          <mat-error *ngIf="!name.valid">Please enter the title</mat-error>
        </mat-form-field>
        <mat-form-field>
          <textarea
            rows="5"
            name="content"
            matInput
            [ngModel]="post?.content"
            required
            #content="ngModel"
            placeholder="Content"
          ></textarea>
          <mat-error *ngIf="!content.valid">Please enter the content</mat-error>
        </mat-form-field>
        <mat-card-actions align="start">
          <button
            mat-raised-button
            color="accent"
            type="submit"
            [disabled]="!form.valid"
          >
            {{ isEdit ? "Edit" : "Create" }}
          </button>
        </mat-card-actions>
      </form>
    </mat-card-content>
  </mat-card>
</div>
